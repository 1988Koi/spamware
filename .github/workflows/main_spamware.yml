name: Build and Deploy Spamware to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - uses: actions/checkout@v4

      # 2️⃣ Configura Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build backend Docker
      - name: Build backend Docker image
        run: docker build -t spamton-backend ./backend

      # 4️⃣ Build frontend Docker
      - name: Build frontend Docker image
        run: docker build -t spamton-frontend ./frontend

      # 5️⃣ Login no Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6️⃣ Deploy backend
      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_BACKEND }}
          images: spamton-backend:latest

      # 7️⃣ Deploy frontend
      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FRONTEND }}
          images: spamton-frontend:latest
