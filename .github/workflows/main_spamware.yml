name: Build and Deploy Docker Images to Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build backend
      - name: Build backend Docker image
        run: docker build -t spamton-backend ./backend

      # Build frontend
      - name: Build frontend Docker image
        run: docker build -t spamton-frontend ./frontend

      # Deploy backend to Azure
      - name: Deploy backend to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_BACKEND }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_BACKEND }}
          images: spamton-backend:latest

      # Deploy frontend to Azure
      - name: Deploy frontend to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_FRONTEND }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
          images: spamton-frontend:latest
